        function createBlossom() {

        // ÂàùÂßãÂåñËÆ°Êó∂Âô®
        function initCounter() {
            const counterElement = document.getElementById('dayCounter');
            // ËÆæÁΩÆÂü∫ÂáÜÊó•ÊúüÔºàÂü∫‰∫é2025Âπ¥9Êúà13Êó•Ôºâ
            const startDate = new Date('2025-09-13'); // ËøôÈáåËÆæÁΩÆ‰∏∫‰Ω†‰ª¨Âú®‰∏ÄËµ∑ÁöÑÂºÄÂßãÊó•Êúü
            
            // ËÆ°ÁÆóÂπ∂Êõ¥Êñ∞Â§©Êï∞ÁöÑÂáΩÊï∞
            function calculateAndUpdateDays() {
                const now = new Date();
                // ËÆ°ÁÆó‰∏§‰∏™Êó•Êúü‰πãÈó¥ÁöÑÊó∂Èó¥Â∑ÆÔºàÊØ´ÁßíÔºâ
                const timeDiff = now - startDate;
                // ËΩ¨Êç¢‰∏∫Â§©Êï∞ÔºàÂêë‰∏äÂèñÊï¥ÔºåÁ°Æ‰øùÁ¨¨‰∏ÄÂ§©‰πüËÆ°Êï∞Ôºâ
                const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                // Êõ¥Êñ∞UI
                counterElement.textContent = days;
            }
            
            // Á´ãÂç≥ËÆ°ÁÆóÂπ∂Êõ¥Êñ∞‰∏ÄÊ¨°
            calculateAndUpdateDays();
            
            // ËÆæÁΩÆÂÆöÊó∂Âô®ÔºåÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°ÔºåÁ°Æ‰øùÊó•ÊúüÂèòÊõ¥Êó∂ËÉΩÂèäÊó∂ÂèçÊò†
            setInterval(calculateAndUpdateDays, 60000);
            
            // ÁõëÂê¨È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÔºåÁ°Æ‰øùÁî®Êà∑ÂõûÊù•Êó∂ËÉΩÁúãÂà∞ÊúÄÊñ∞ÂÄº
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    calculateAndUpdateDays();
                }
            });
        }
        
        // ÊòüÊòüÁâπÊïàÂäüËÉΩ
        let lastStarTime = 0;
        let lastStarPosition = { x: 0, y: 0 };
        
        // ÂàõÂª∫ÊòüÊòüËΩ®Ëøπ
        function createStarTrail(x, y) {
            const star = document.createElement('div');
            star.className = 'star-trail';
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            
            document.body.appendChild(star);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                if (document.body.contains(star)) {
                    document.body.removeChild(star);
                }
            }, 800);
        }
        
        // ÂàõÂª∫ÊòüÊòüÁàÜÁÇ∏ÊïàÊûú
        function createStarExplosion(x, y) {
            const explosionContainer = document.createElement('div');
            explosionContainer.className = 'star-explosion';
            explosionContainer.style.left = `${x}px`;
            explosionContainer.style.top = `${y}px`;
            
            // ÂàõÂª∫Â§ö‰∏™ÁàÜÁÇ∏ÊòüÊòü
            const numberOfStars = 12;
            const colors = ['#FFD700', '#FFA500', '#FFF8DC', '#FFFACD', '#FFE4B5'];
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'explosion-star';
                star.style.background = `linear-gradient(135deg, ${colors[i % colors.length]} 0%, ${colors[(i + 1) % colors.length]} 100%)`;
                star.style.color = colors[i % colors.length];
                
                // ÈöèÊú∫ËßíÂ∫¶ÂíåË∑ùÁ¶ª
                const angle = (360 / numberOfStars) * i + Math.random() * 30 - 15;
                const distance = 60 + Math.random() * 40;
                
                const translateX = Math.cos(angle * Math.PI / 180) * distance;
                const translateY = Math.sin(angle * Math.PI / 180) * distance;
                
                star.style.transform = `translate(${translateX}px, ${translateY}px) scale(0)`;
                star.style.animationDelay = `${Math.random() * 0.2}s`;
                
                explosionContainer.appendChild(star);
            }
            
            document.body.appendChild(explosionContainer);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                if (document.body.contains(explosionContainer)) {
                    document.body.removeChild(explosionContainer);
                }
            }, 1200);
        }
        
        // ÂàõÂª∫Èº†Ê†áË∑üÈöèÊòüÊòü
        function createCursorStar() {
            const cursorStar = document.createElement('div');
            cursorStar.className = 'cursor-star';
            cursorStar.style.left = '-4px';
            cursorStar.style.top = '-4px';
            document.body.appendChild(cursorStar);
            
            // Êõ¥Êñ∞ÊòüÊòü‰ΩçÁΩÆ
            document.addEventListener('mousemove', (e) => {
                cursorStar.style.left = `${e.clientX - 4}px`;
                cursorStar.style.top = `${e.clientY - 4}px`;
            });
            
            // Èº†Ê†áÁ¶ªÂºÄÁ™óÂè£Êó∂ÈöêËóè
            document.addEventListener('mouseleave', () => {
                cursorStar.style.display = 'none';
            });
            
            document.addEventListener('mouseenter', () => {
                cursorStar.style.display = 'block';
            });
        }
        
        // Èº†Ê†áÁßªÂä®‰∫ã‰ª∂Â§ÑÁêÜ
        function handleMouseMove(e) {
            const now = Date.now();
            const timeDiff = now - lastStarTime;
            
            // ÈôêÂà∂ÊòüÊòüÁîüÊàêÈ¢ëÁéáÂíåË∑ùÁ¶ª
            if (timeDiff > 50) {
                const distance = Math.sqrt(
                    Math.pow(e.clientX - lastStarPosition.x, 2) + 
                    Math.pow(e.clientY - lastStarPosition.y, 2)
                );
                
                if (distance > 20) { // ÁßªÂä®Ë∂ÖËøá20pxÊâçÂàõÂª∫ÊòüÊòü
                    createStarTrail(e.clientX, e.clientY);
                    lastStarTime = now;
                    lastStarPosition = { x: e.clientX, y: e.clientY };
                }
            }
        }
        
        // ÁÇπÂáª‰∫ã‰ª∂Â§ÑÁêÜ
        function handleClick(e) {
            createStarExplosion(e.clientX, e.clientY);
        }
        
        // Ëß¶Êë∏‰∫ã‰ª∂Â§ÑÁêÜÔºàÁßªÂä®Á´ØÊîØÊåÅÔºâ
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;
            
            createStarExplosion(x, y);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;
            
            const now = Date.now();
            const timeDiff = now - lastStarTime;
            
            if (timeDiff > 80) { // Ëß¶Êë∏ÁßªÂä®ÁöÑÈó¥ÈöîÊõ¥Èïø
                const distance = Math.sqrt(
                    Math.pow(x - lastStarPosition.x, 2) + 
                    Math.pow(y - lastStarPosition.y, 2)
                );
                
                if (distance > 30) {
                    createStarTrail(x, y);
                    lastStarTime = now;
                    lastStarPosition = { x, y };
                }
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            createCherryBlossoms();
            createClouds();
            initCounter();
            createCursorStar();
            
            // Ê∑ªÂä†ÊòüÊòüÁâπÊïà‰∫ã‰ª∂ÁõëÂê¨
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('click', handleClick);
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchmove', handleTouchMove);
            
            // addBackgroundMusic(); // Â¶ÇÈúÄËÉåÊôØÈü≥‰πêÂèØ‰ª•ÂèñÊ∂àÊ≥®Èáä
        });
    </script>
