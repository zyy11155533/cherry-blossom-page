<body>

    <script>
        // ÂàõÂª∫Ê®±Ëä±ÊïàÊûú
        function createCherryBlossoms() {
            const numberOfBlossoms = 60;
            
            for (let i = 0; i < numberOfBlossoms; i++) {
                createBlossom();
                // ÊØè‰∏§‰∏™Ê®±Ëä±ÂàõÂª∫‰∏Ä‰∏™Ê¢ÖËä±
                if (i % 2 === 0) {
                    createPlumBlossom();
                }
            }
        }
        
        function createBlossom() {
            const blossom = document.createElement('div');
            blossom.classList.add('cherry-blossom');
            
            // ÈöèÊú∫Â§ßÂ∞è
            const size = Math.random() * 10 + 5;
            blossom.style.width = `${size}px`;
            blossom.style.height = `${size}px`;
            
            // ÈöèÊú∫‰ΩçÁΩÆ
            blossom.style.left = `${Math.random() * 100}vw`;
            
            // ÈöèÊú∫È¢úËâ≤ÔºàÁ≤âËâ≤Ê∏êÂèòÔºâ
            const hue = Math.floor(Math.random() * 10) + 350; // 350-360Â∫¶ÔºàÁ≤âËâ≤ËåÉÂõ¥Ôºâ
            const saturation = Math.floor(Math.random() * 30) + 70; // 70-100%
            const lightness = Math.floor(Math.random() * 20) + 80; // 80-100%
            blossom.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            
            // ÈöèÊú∫ÈÄèÊòéÂ∫¶
            blossom.style.opacity = Math.random() * 0.7 + 0.3;
            
            // ÈöèÊú∫ÊóãËΩ¨ËßíÂ∫¶
            blossom.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // ÈöèÊú∫È£òËêΩÊó∂Èó¥
            const duration = Math.random() * 15 + 15;
            blossom.style.animationDuration = `${duration}s`;
            
            // ÈöèÊú∫Âª∂Ëøü
            blossom.style.animationDelay = `${Math.random() * 10}s`;
            
            // Ê∑ªÂä†Âà∞body
            document.body.appendChild(blossom);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§Âπ∂ÈáçÊñ∞ÂàõÂª∫
            setTimeout(() => {
                document.body.removeChild(blossom);
                createBlossom();
            }, (duration + 10) * 1000);
        }
        
        function createPlumBlossom() {
            const blossom = document.createElement('div');
            blossom.classList.add('plum-blossom');
            blossom.innerHTML = '<span></span>';
            
            // ÈöèÊú∫‰ΩçÁΩÆ
            blossom.style.left = `${Math.random() * 100}vw`;
            
            // ÈöèÊú∫ÈÄèÊòéÂ∫¶
            blossom.style.opacity = Math.random() * 0.6 + 0.4;
            
            // ÈöèÊú∫Â§ßÂ∞è
            const scale = Math.random() * 0.4 + 0.6;
            blossom.style.transform = `scale(${scale})`;
            
            // ÈöèÊú∫È£òËêΩÊó∂Èó¥
            const duration = Math.random() * 20 + 20;
            blossom.style.animationDuration = `${duration}s`;
            
            // ÈöèÊú∫Âª∂Ëøü
            blossom.style.animationDelay = `${Math.random() * 10}s`;
            
            // Ê∑ªÂä†Âà∞body
            document.body.appendChild(blossom);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§Âπ∂ÈáçÊñ∞ÂàõÂª∫
            setTimeout(() => {
                document.body.removeChild(blossom);
                createPlumBlossom();
            }, (duration + 10) * 1000);
        }
        
        // Ê∑ªÂä†ËΩªÊüîÁöÑËÉåÊôØÈü≥‰πêÔºàÂèØÈÄâÔºâ
        function addBackgroundMusic() {
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ËÉåÊôØÈü≥‰πê
        }
        
        // ÂàõÂª∫Â§©Á©∫‰∫ëÊúµ
        function createClouds() {
            const numberOfClouds = 6;
            
            for (let i = 0; i < numberOfClouds; i++) {
                createCloud();
            }
        }
        
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            
            // ÈöèÊú∫Â§ßÂ∞è
            const size = Math.random() * 100 + 50;
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size * 0.6}px`;
            
            // ÈöèÊú∫‰ΩçÁΩÆ
            cloud.style.top = `${Math.random() * 30 + 5}vh`;

            const duration = Math.random() * 120 + 60;

            // ÈöèÊú∫Âª∂Ëøü
            cloud.style.animationDelay = `${Math.random() * 30}s`;
            
            // Ê∑ªÂä†Âà∞body
            document.body.appendChild(cloud);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§Âπ∂ÈáçÊñ∞ÂàõÂª∫
            setTimeout(() => {

        }
        
        // ÂàùÂßãÂåñËÆ°Êó∂Âô®
        function initCounter() {
            const counterElement = document.getElementById('dayCounter');
            // ËÆæÁΩÆÂü∫ÂáÜÊó•ÊúüÔºàÂü∫‰∫é2025Âπ¥9Êúà13Êó•Ôºâ
            const startDate = new Date('2025-09-13'); // ËøôÈáåËÆæÁΩÆ‰∏∫‰Ω†‰ª¨Âú®‰∏ÄËµ∑ÁöÑÂºÄÂßãÊó•Êúü
            
            // ËÆ°ÁÆóÂπ∂Êõ¥Êñ∞Â§©Êï∞ÁöÑÂáΩÊï∞
            function calculateAndUpdateDays() {
                const now = new Date();
                // ËÆ°ÁÆó‰∏§‰∏™Êó•Êúü‰πãÈó¥ÁöÑÊó∂Èó¥Â∑ÆÔºàÊØ´ÁßíÔºâ
                const timeDiff = now - startDate;
                // ËΩ¨Êç¢‰∏∫Â§©Êï∞ÔºàÂêë‰∏äÂèñÊï¥ÔºåÁ°Æ‰øùÁ¨¨‰∏ÄÂ§©‰πüËÆ°Êï∞Ôºâ
                const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                // Êõ¥Êñ∞UI
                counterElement.textContent = days;
            }
            
            // Á´ãÂç≥ËÆ°ÁÆóÂπ∂Êõ¥Êñ∞‰∏ÄÊ¨°
            calculateAndUpdateDays();
            
            // ËÆæÁΩÆÂÆöÊó∂Âô®ÔºåÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°ÔºåÁ°Æ‰øùÊó•ÊúüÂèòÊõ¥Êó∂ËÉΩÂèäÊó∂ÂèçÊò†
            setInterval(calculateAndUpdateDays, 60000);
            
            // ÁõëÂê¨È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÔºåÁ°Æ‰øùÁî®Êà∑ÂõûÊù•Êó∂ËÉΩÁúãÂà∞ÊúÄÊñ∞ÂÄº
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    calculateAndUpdateDays();
                }
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {

            // addBackgroundMusic(); // Â¶ÇÈúÄËÉåÊôØÈü≥‰πêÂèØ‰ª•ÂèñÊ∂àÊ≥®Èáä
        });
    </script>
